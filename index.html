<html lang="en">
<head>

    <title>Easter Egg Hunt Adventure</title>

<body>

    <div class="image-border">

        <img src="https://i.imgur.com/JrlJYKS.png" alt="Decorative Key 6">
        <img src="https://i.imgur.com/HkcyOdr.png" alt="Decorative Key 7">
        <img src="https://i.imgur.com/hPLAeTq.png" alt="Decorative Key 8">

</html>
