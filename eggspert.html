<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggspert Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="closeableImageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="https://i.imgur.com/VqplLUr.png" alt="Closeable Image" class="full-width-image">
        </div>
    </div>

    <img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">

    <img src="https://i.imgur.com/z4TNRjO.png" id="permanentImage" alt="Permanent Image" class="permanent-image">

    <div id="passcodeModal" class="modal">
        <div class="modal-content circular-popup">
            <input type="text" id="passcodeInput" placeholder="Enter Passcode">
            <button id="submitPasscode">Submit</button>
        </div>
    </div>

    <div class="image-border">
        <!-- Grass images as in other pages -->
    </div>

    <script src="script.js"></script>
</body>
</html>
