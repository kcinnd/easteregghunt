<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggspert Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page-type="eggspert">
    <div id="popupImageModal" class="pmodal">
        <div class="pmodal-content">
            <img src="https://i.imgur.com/VqplLUr.png" alt="Popup Image" class="popup-image">
            <span class="close">&times;</span>
        </div>
    </div>

    <img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">

    <img src="https://i.imgur.com/z4TNRjO.png" id="permanentImage" alt="Permanent Image" class="permanent-image">

    <img src="https://i.imgur.com/aHRVGyy.png" id="additionalImage" alt="Additional Image" class="additional-image">
    
    <div id="circularmodal" class="cmodal">
        <div class="circular">
            <input type="text" id="passcodeInput" placeholder="● ● ● ● ● ●" maxlength="6">
            <button id="submitPasscode">Submit</button>
        </div>
    </div>
    
     <div class="image-border">
        <img src="https://i.imgur.com/lqRK8Mr.png" alt="Grass 1" class="grass-img">
        <img src="https://i.imgur.com/9UKYi7k.png" alt="Grass 2" class="grass-img">
        <img src="https://i.imgur.com/nKt4Agm.png" alt="Grass 3" class="grass-img">
        <img src="https://i.imgur.com/ti8tuET.png" alt="Grass 4" class="grass-img">
        <img src="https://i.imgur.com/JrlJYKS.png" alt="Grass 5" class="grass-img">
        <img src="https://i.imgur.com/HkcyOdr.png" alt="Grass 6" class="grass-img">
        <img src="https://i.imgur.com/hPLAeTq.png" alt="Grass 7" class="grass-img">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
