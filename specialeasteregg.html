<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Easter Egg</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">
    <div class="swatchesContainer">
        <div class="color-swatch" data-color="#68FFB9" style="background-color: #68FFB9;"></div>
        <div class="color-swatch" data-color="#75ECFB" style="background-color: #75ECFB;"></div>
        <div class="color-swatch" data-color="#9386E6" style="background-color: #9386E6;"></div>
        <div class="color-swatch" data-color="#F298F4" style="background-color: #F298F4;"></div>
    </div>
    
    <canvas id="eggCanvas" width="800" height="1000"></canvas>
    <div id="stickerBank">
        <svg class="sticker-preview" data-shape="circle" viewBox="0 0 100 100"><circle cx="50" cy="50" r="30" /></svg>
        <svg class="sticker-preview" data-shape="star" viewBox="0 0 100 100">
            <polygon points="50,15 61,40 88,40 67,58 76,85 50,70 24,85 33,58 12,40 39,40" fill="black" />
        </svg>           
        <svg class="sticker-preview" data-shape="heart" viewBox="0 0 100 100">
            <path d="M50 30C50 30 70 0 90 20C110 40 100 70 50 90C0 70 -10 40 10 20C30 0 50 30 50 30" fill="black"/>
        </svg>        
    </div>
    
    <div id="stickerColorBank">
        <div class="color-swatch-sticker" data-color="#68FFB9"></div>
        <div class="color-swatch-sticker" data-color="#75ECFB"></div>
        <div class="color-swatch-sticker" data-color="#9386E6"></div>
        <div class="color-swatch-sticker" data-color="#F298F4"></div>
    </div>
        
    </div>

    <div class="image-border">
        <img src="https://i.imgur.com/lqRK8Mr.png" alt="Grass 1" class="grass-img">
        <img src="https://i.imgur.com/9UKYi7k.png" alt="Grass 2" class="grass-img">
        <img src="https://i.imgur.com/nKt4Agm.png" alt="Grass 3" class="grass-img">
        <img src="https://i.imgur.com/ti8tuET.png" alt="Grass 4" class="grass-img">
        <img src="https://i.imgur.com/JrlJYKS.png" alt="Grass 5" class="grass-img">
        <img src="https://i.imgur.com/HkcyOdr.png" alt="Grass 6" class="grass-img">
        <img src="https://i.imgur.com/hPLAeTq.png" alt="Grass 7" class="grass-img">
    </div>
    <script src="script.js"></script> 
</body>
</html>
