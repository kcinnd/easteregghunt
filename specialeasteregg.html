<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Easter Egg</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure to link your CSS file -->
</head>
<body>
    <img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">
    <div class="egg-container">
        <img src="https://i.imgur.com/zImvXKw.png" alt="Egg" id="decoratableEgg">
    </div>
  
    <div class="color-palette">
        <div class="color-swatch" style="background-color: #F9CEEE;" data-color="#F9CEEE"></div>
        <div class="color-swatch" style="background-color: #e0cdff;" data-color="#e0cdff"></div>
        <div class="color-swatch" style="background-color: #c0f0fb;" data-color="#c0f0fb"></div>
        <div class="color-swatch" style="background-color: #ddf9a8;" data-color="#ddf9a8"></div>
    </div>
  
    <div class="stickers">
        <img src="https://i.imgur.com/SJDjLVe.png" id="sticker1" class="sticker" alt="Sticker 1">
        <img src="https://i.imgur.com/nBwUycJ.png" id="sticker2" class="sticker" alt="Sticker 2">
        <img src="https://i.imgur.com/zSm32a6.png" id="sticker3" class="sticker" alt="Sticker 3">
        <img src="https://i.imgur.com/eVjpz88.png" id="sticker4" class="sticker" alt="Sticker 4">
        <img src="https://i.imgur.com/rl7ZzqQ.png" id="sticker5" class="sticker" alt="Sticker 5">
        <img src="https://i.imgur.com/WxGUrzO.png" id="sticker6" class="sticker" alt="Sticker 6">
        <img src="https://i.imgur.com/TOQo8LP.png" id="sticker7" class="sticker" alt="Sticker 7">
        <img src="https://i.imgur.com/Ei9CO1z.png" id="sticker8" class="sticker" alt="Sticker 8">
        <img src="https://i.imgur.com/xkkNsKG.png" id="sticker9" class="sticker" alt="Sticker 9">
        <img src="https://i.imgur.com/FFbgWha.png" id="sticker10" class="sticker" alt="Sticker 10">
    </div>
  
    <div class="image-border">
        <img src="https://i.imgur.com/lqRK8Mr.png" alt="Grass 1" class="grass-img">
        <img src="https://i.imgur.com/9UKYi7k.png" alt="Grass 2" class="grass-img">
        <img src="https://i.imgur.com/nKt4Agm.png" alt="Grass 3" class="grass-img">
        <img src="https://i.imgur.com/ti8tuET.png" alt="Grass 4" class="grass-img">
        <img src="https://i.imgur.com/JrlJYKS.png" alt="Grass 5" class="grass-img">
        <img src="https://i.imgur.com/HkcyOdr.png" alt="Grass 6" class="grass-img">
        <img src="https://i.imgur.com/hPLAeTq.png" alt="Grass 7" class="grass-img">
    </div>
    <script src="script.js"></script> <!-- Make sure to link your JavaScript file -->
</body>
</html>
