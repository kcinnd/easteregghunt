<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Easter Egg</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">
    <div class="container">
        <div id="colorSwatches">
            <div class="color-swatch" data-color="#F9CEEE" style="background-color: #F9CEEE;"></div>
            <div class="color-swatch" data-color="#E0CDFF" style="background-color: #E0CDFF;"></div>
            <div class="color-swatch" data-color="#C0F0FB" style="background-color: #C0F0FB;"></div>
            <div class="color-swatch" data-color="#DDF9A8" style="background-color: #DDF9A8;"></div>
        </div>

        <canvas id="eggCanvas" width="200" height="300"></canvas>
        
        <div class="stickers">
            <img src="https://i.imgur.com/SJDjLVe.png" alt="Sticker 1" class="sticker">
            <img src="https://i.imgur.com/nBwUycJ.png" alt="Sticker 2" class="sticker">
            <img src="https://i.imgur.com/zSm32a6.png" alt="Sticker 3" class="sticker">
            <img src="https://i.imgur.com/eVjpz88.png" alt="Sticker 4" class="sticker">
            <img src="https://i.imgur.com/rl7ZzqQ.png" alt="Sticker 5" class="sticker">
            <img src="https://i.imgur.com/WxGUrzO.png" alt="Sticker 6" class="sticker">
            <img src="https://i.imgur.com/TOQo8LP.png" alt="Sticker 7" class="sticker">
            <img src="https://i.imgur.com/Ei9CO1z.png" alt="Sticker 8" class="sticker">
            <img src="https://i.imgur.com/xkkNsKG.png" alt="Sticker 9" class="sticker">
            <img src="https://i.imgur.com/FFbgWha.png" alt="Sticker 10" class="sticker">
        </div>
    </div>

    <div class="image-border">
        <img src="https://i.imgur.com/lqRK8Mr.png" alt="Grass 1" class="grass-img">
        <img src="https://i.imgur.com/9UKYi7k.png" alt="Grass 2" class="grass-img">
        <img src="https://i.imgur.com/nKt4Agm.png" alt="Grass 3" class="grass-img">
        <img src="https://i.imgur.com/ti8tuET.png" alt="Grass 4" class="grass-img">
        <img src="https://i.imgur.com/JrlJYKS.png" alt="Grass 5" class="grass-img">
        <img src="https://i.imgur.com/HkcyOdr.png" alt="Grass 6" class="grass-img">
        <img src="https://i.imgur.com/hPLAeTq.png" alt="Grass 7" class="grass-img">
    </div>
    <script src="script.js"></script> 
</body>
</html>
