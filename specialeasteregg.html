<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Easter Egg</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        #colorSwatches, #stickerSwatches, #drawColors { margin: 10px; }
        .swatch, .sticker, .drawColor { width: 30px; height: 30px; display: inline-block; cursor: pointer; }
        .swatch { border: 1px solid #000; }
        canvas { border: 1px solid #000; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">
    <div id="colorSwatches"></div>
    <div id="colorSwatches">
        <div class="color-swatch" data-color="#F9CEEE" style="background-color: #F9CEEE;"></div>
        <div class="color-swatch" data-color="#E0CDFF" style="background-color: #E0CDFF;"></div>
        <div class="color-swatch" data-color="#C0F0FB" style="background-color: #C0F0FB;"></div>
        <div class="color-swatch" data-color="#DDF9A8" style="background-color: #DDF9A8;"></div>
    </div> 
    <div id="drawColors"></div>
    <canvas id="eggCanvas" width="500" height="750"></canvas>
    <div id="stickerSwatches">
        <svg class="sticker-swatch" data-shape="circle" viewBox="0 0 100 100"><circle cx="50" cy="50" r="30"/></svg>
        <svg class="sticker-swatch" data-shape="star" viewBox="0 0 100 100">
            <polygon points="50,15 61,40 88,40 67,58 76,85 50,70 24,85 33,58 12,40 39,40" fill="currentColor"/>
        </svg>
        <svg class="sticker-swatch" data-shape="heart" viewBox="0 0 100 100">
            <path d="M50 30C50 30 70 0 90 20C110 40 100 70 50 90C0 70 -10 40 10 20C30 0 50 30 50 30" fill="currentColor"/>
        </svg>
    </div>
    <div class="image-border">
        <img src="https://i.imgur.com/lqRK8Mr.png" alt="Grass 1" class="grass-img">
        <img src="https://i.imgur.com/9UKYi7k.png" alt="Grass 2" class="grass-img">
        <img src="https://i.imgur.com/nKt4Agm.png" alt="Grass 3" class="grass-img">
        <img src="https://i.imgur.com/ti8tuET.png" alt="Grass 4" class="grass-img">
        <img src="https://i.imgur.com/JrlJYKS.png" alt="Grass 5" class="grass-img">
        <img src="https://i.imgur.com/HkcyOdr.png" alt="Grass 6" class="grass-img">
        <img src="https://i.imgur.com/hPLAeTq.png" alt="Grass 7" class="grass-img">
    </div>
    <script src="script.js"></script> 
</body>
</html>
