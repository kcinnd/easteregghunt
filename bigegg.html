<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<img src="https://i.imgur.com/tTiuDt6.png" alt="Logo" class="logo">

<div class="grass-border">
    <!-- Example grass image with data attribute for associated key image -->
    <img src="https://i.imgur.com/lqRK8Mr.png" alt="Grass 1" class="grass-img" data-key="https://i.imgur.com/9a87llh.png?1">
    <!-- Repeat for each grass image -->
</div>

<div class="container">
    <h1>Welcome to Key Search</h1>
    <p>Hover over the grass to find hidden keys scattered around!</p>
</div>

<script src="script.js"></script>
</body>
</html>
